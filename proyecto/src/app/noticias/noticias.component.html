<div class="panel panel-info">
  <div class="panel-heading">
    <h3 class="panel-title">{{title}}</h3>
  </div>
</div>
<div class="row">
  <div class="container">
    <div class="text-center">
      <div class="list-group">
        <h2 class="glyphicon glyphicon-th-list "> Lista actual de noticias</h2>
        <div class="col-sm-12 animated flipInX" *ngFor="let noticia of noticias; let i=index">
          <button type="button" class="list-group-item btn btn-info" data-toggle="collapse1" data-target="#demo">
            {{noticia.nombreNoticia}} </button>
          <a id="demo" class="collapse1" >
            {{noticia.infoNoticia}}
          </a>
        </div>
      </div>
    </div>
  </div>
</div>
